apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  annotations:
    run.googleapis.com/ingress: all 
  name: rag-memo
spec:
  template:
    metadata:
      annotations:
        run.googleapis.com/cpu-throttling: "false" # リクエスト処理中にのみCPUを割り当てる場合はtrueを、CPUを常時割り当てる場合はfalseを設定する
    spec:
      serviceAccountName: cloud-run@gig-sample-383607.iam.gserviceaccount.com
      containers:
        - image: ${DEPLOY_IMAGE} 
          command:
            - "python"
          args:
            - "app.py"
          env:
            - name: SLACK_SIGNING_SECRET
              valueFrom:
                secretKeyRef:
                  key: "1"
                  name: SLACK_SIGNING_SECRET
            - name: SLACK_BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  key: "1"
                  name: SLACK_BOT_TOKEN
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  key: "1"
                  name: OPENAI_API_KEY
            - name: PINECONE_API_KEY
              valueFrom:
                secretKeyRef:
                  key: "1"
                  name: PINECONE_API_KEY
            - name: PINECONE_INDEX
              valueFrom:
                secretKeyRef:
                  key: "1"
                  name: PINECONE_INDEX
            - name: PINECONE_ENV
              valueFrom:
                secretKeyRef:
                  key: "1"
                  name: PINECONE_ENV
            - name: MOMENTO_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  key: "1"
                  name: MOMENTO_AUTH_TOKEN
            - name: MOMENTO_CACHE
              valueFrom:
                secretKeyRef:
                  key: "1"
                  name: MOMENTO_CACHE
